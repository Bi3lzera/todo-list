<!-- Esse snippet descreve com cada todo será construída no html. Todo evento todo terá essa composição: -->
<div class="todoitem"> <!-- Div main do todo -->
  <div class="todoitem-title"> <!-- Div que irá compor outras duas divs, responsáveis pelo titulo e data e hora do evento -->
    <div class="title"><p>Organizar a casa</p></div> <!-- Titulo do todo -->
    <div class="data"> <!-- Data do todo -->
      <p>21/05/2026 14:56</p> <!-- DADOS -->
    </div>
  </div>
  <div class="todoitem-desc"> <!-- Div responsável pela descrição detalhada do todo -->
    <p>Organizar toda casa, do começo ao começo até chegar ao fim.</p> <!-- DADOS -->
  </div>
  <div class="todoitem-status"> <!-- Div resposnável pelos status do todo -->
    <p>Status:</p> <!-- DADOS -->
    <p>Pendente</p> <!-- DADOS -->
  </div>
</div>
